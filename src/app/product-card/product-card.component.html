<div *ngIf="product.title" class="card">
  <img class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}"  *ngIf="product.imageUrl">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'CAD':true }}</p>    
  </div>
  <div class="card-footer">
      <button (click)="addToCart(product)" *ngIf="showActions" class="btn btn-primary btn-block">Add to Cart</button>
  </div>
</div>
