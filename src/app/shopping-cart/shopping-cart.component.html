<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>you have {{ cart.totalItemsCount }} items in your shopping cart</p>
  <table class="table">
    <thead>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.product.title }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.totalPrice | currency:'CAD':true }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>{{ cart.totalPrice | currency:'CAD':true }}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
